<html style="width:100%;height:100%;margin:10">
<head>
<script>
function sub() {
  var angle = document.getElementById('angle').value ;
  var vnaught = document.getElementById('Vnaught').value ;
  fulltest(angle, vnaught, false);
}
function fulltest (ø, Vo,overide) {;
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.moveTo(0, canvas.height);
  var CPS = 1000
  var T = 0.0
  var Vox = Math.cos(ø*Math.PI/180)*Vo
  var Voy = Math.sin(ø*Math.PI/180)*Vo
  var y = 0
  var steps = 0
  while (y >= 0 && steps < 35000) {
    T += (1/CPS)
    var x = Vox*T
    steps += 1
    y = (-4.9*(T**2))+Voy*T
    if(ø == 90) { x = 0 };
    if(y < -15.0) { return ( "Error code :Peach:" ) };
    ctx.lineTo(x, (canvas.height-y));
  }
  ctx.stroke();
}
function rect() {
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.canvas.width = (window.innerWidth - 25);
  ctx.canvas.height = (window.innerHeight - 50)
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.beginPath();
}
</script>
</head>
<body onload="rect()" style="width:100%;height:100%;margin:10">
<form>
Angle: <input type="text" id="angle" name="angle" value="30">
Vnaught: <input type="text" id="Vnaught" name="Vnaught" value="50">
<button type="button" onClick="sub()">Draw!</button>
<button type="button" onClick="rect()">Clear</button>
</form>
<canvas id="myCanvas" height="100" width="100" style="border:1px solid #000000;">
</canvas>
</body>
